<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="../css/styles.css">
  <script src="../js/application.js"></script>
  <script src="../js/game.js"></script>
  <title>Solitaire</title>
</head>
<body>
  <h1>Solitaire</h1>

  <div class="board">
    <div class="deal">
      <div class="draw-pile mark">Deal draw pile</div>
      <div class="discard-pile mark">Deal discard pile</div>
    </div>
    <div class="aces">
      <div class="clubs mark">Aces clubs</div>
      <div class="diamonds mark">Aces diamonds</div>
      <div class="hearts mark">Aces hearts</div>
      <div class="spades mark">Aces spades</div>
    </div>
    <div class="spots">
      <div class="spot-1 mark">Spot</div>
      <div class="spot-2 mark">Spot</div>
      <div class="spot-3 mark">Spot</div>
      <div class="spot-4 mark">Spot</div>
      <div class="spot-5 mark">Spot</div>
      <div class="spot-6 mark">Spot</div>
      <div class="spot-7 mark">Spot</div>
    </div>
  </div>

</body>
</html>
